<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ceramicos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    
    <div id="nombreUsuario"></div>

    <div id="productos">
        <h2>Productos</h2>
        <ul id="productosList">
            <!-- aca se enlistan los productos -->
        </ul>
        <div id="mostrarDescuentos"> Se le hara descuento a los productos seleccionados en el total de su compra </div>
    </div>
    
    <div id="carrito">
        <h2>Carrito</h2>
        <ul id="carritoList">
            <!-- aca se cargan los productos seleccionados para comprar -->
        </ul>
        <div id="total"></div>
        <button id="comprarBtn">Comprar</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
